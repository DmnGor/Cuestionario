<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación de Inglés</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-xl bg-white rounded-2xl shadow-xl p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Evaluación de Inglés</h1>
    <form id="quiz-form" class="space-y-4">
      <input type="text" name="name" placeholder="Tu nombre" required class="w-full border p-2 rounded">

      <input type="email" name="email" placeholder="Tu correo (opcional)" class="w-full border p-2 rounded">

      <div>
        <label class="font-semibold">1. ¿Cuál es el pasado de 'go'?</label>
        <select name="q1" class="w-full border p-2 rounded" required>
          <option value="">Selecciona una opción</option>
          <option value="went">went</option>
          <option value="goed">goed</option>
          <option value="goes">goes</option>
        </select>
      </div>

      <div>
        <label class="font-semibold">2. Traduce: "She has finished her homework."</label>
        <input type="text" name="q2" class="w-full border p-2 rounded" required>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
        Enviar respuestas
      </button>
    </form>

    <div id="success-message" class="text-green-600 text-center mt-4 hidden">
      ✅ ¡Respuestas enviadas correctamente!
    </div>
  </div>

  <script>
    document.getElementById("quiz-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(e.target);
      fetch("https://script.google.com/macros/s/AKfycbwLsFYFRE3EfwwfqjHb4llWzN5cQnypPIROui0XIXhbo64jkHC7yh20RnRKKqZ5PPUFHg/exec", {
        method: "POST",
        body: form
      }).then(res => {
        if (res.ok) {
          document.getElementById("success-message").classList.remove("hidden");
          e.target.reset();
        } else {
          alert("Error al enviar. Intentá nuevamente.");
        }
      });
    });
  </script>
</body>
</html>
